<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google</title>
</head>

<body>

    <header>
        <div class="google-apps">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/apps-logo.png" width="24" height="24" />
        </div>

        <div class="account">
            <button>Sign In</button>
        </div>
    </header>

    <main>

        <div class="google-logo">
            <img src="images/googlelogo.png" alt="google logo" />
        </div>

        <div class="search">
            <form class= "search-form" action="GET">
                <input type="search" title="Search" />
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
        </div>
        </form>
        <div class= "voice-search">
                <img src="images/google-mic.png" width="24" height="24" alt="Voice Search" />
        </div>
        <div class="international">
            <label>Google offered in:</label>
            <a href="#">Maori</a>
        </div>

    </main>

    <footer>
        <div class="navigation">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search Works</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>

</body>

</html>
